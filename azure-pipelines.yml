trigger:
  branches:
    include:
      - main  # Direct push triggers for main branch

pr:
  branches:
    include:
      - develop  # PR triggers only for changes to the develop branch

parameters:
  - name: targetEnv
    type: string
    default: 'dev'
    values:
      - 'dev'
      - 'qa'
      - 'stg'

stages:
  - stage: DeployDev
    displayName: 'Deploy to Development'
    jobs:
      - job: DeployDevJob
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - checkout: self
          - template: templates/multi-env.yml
            parameters:
              targetEnv: 'dev'

  - stage: DeployQa
    displayName: 'Deploy to QA'
    jobs:
      - job: DeployQaJob
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - checkout: self'
          - template: templates/multi-env.yml
            parameters:
              targetEnv: 'qa'

  - stage: DeployStg
    displayName: 'Deploy to Staging'
    jobs:
      - job: DeployStgJob
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - checkout: self
          - template: templates/multi-env.yml
            parameters:
              targetEnv: 'stg'
