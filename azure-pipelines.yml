trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - develop

parameters:
  - name: targetEnv
    type: string
    default: 'dev'
    values:
      - 'dev'
      - 'qa'
      - 'stg'

stages:
  - stage: LogPRInfo
    displayName: 'Log PR Title'
    jobs:
      - job: Log
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - script: |
              echo "PR Title: $SYSTEM_PULLREQUEST_TITLE"
            displayName: 'Log PR Title'

  - stage: DeployDev
    displayName: 'Deploy to Development'
    condition: and(startsWith(variables['Build.SourceBranch'], 'refs/pull/'), contains(variables['System.PullRequest.Title'], 'pr for dev'))
    jobs:
      - template: templates/multi-env.yml
        parameters:
          targetEnv: 'dev'

  - stage: DeployQa
    displayName: 'Deploy to QA'
    condition: and(startsWith(variables['Build.SourceBranch'], 'refs/pull/'), contains(variables['System.PullRequest.Title'], 'pr for qa'))
    jobs:
      - template: templates/multi-env.yml
        parameters:
          targetEnv: 'qa'

  - stage: DeployStg
    displayName: 'Deploy to Staging'
    condition: and(startsWith(variables['Build.SourceBranch'], 'refs/pull/'), contains(variables['System.PullRequest.Title'], 'pr for stg'))
    jobs:
      - template: templates/multi-env.yml
        parameters:
          targetEnv: 'stg'
