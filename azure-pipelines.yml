trigger:
- main

resources:
  repositories:
  - repository: modulesRepo
    type: github
    name: wagh96/terraform-modules
    ref: refs/heads/main # Adjust branch as needed
    endpoint: modules-to-ado

stages:

- stage: Tf_Validation
  displayName: Terraform Init and Validate
  jobs:
  - job: terraformsetup
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest' # Install the latest version of Terraform
    
    - checkout: self

    - checkout: modulesRepo
      displayName: 'Checkout modules repo'

    - task: TerraformTaskV4@4
      displayName: 'Terraform Init'
      inputs:
        provider: 'aws'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/$(root_directory)'
        backendServiceAWS: 'aws-to-tf'
        backendAWSBucketName: 'for-tf-use'
        backendAWSKey: 'modules/terraform.tfstate'

    - task: TerraformTaskV4@4
      displayName: 'Terraform Validate'
      inputs:
        provider: 'aws'
        command: 'validate'

    - task: TerraformTaskV4@4
      inputs:
        provider: 'aws'
        command: 'plan'
        environmentServiceNameAWS: 'aws-to-tf'

    - task: TerraformTaskV4@4
      inputs:
        provider: 'aws'
        command: 'apply'
        environmentServiceNameAWS: 'aws-to-tf'